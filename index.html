<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./index2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/0d164aaad8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Heather's Weather</title>
</head>

<body>
    <div class=" container">
        <div class="row">
            <div class="col-1 today">
                <ul>
                    <li id="current-time"></li>
                    <li class="tempToday" id="temp-today">-</li>
                    <a class="tempToday" href="#" id="fahrenheit-link">ยบf</a>
                    <a class="tempToday" href="#" id="celsius-link">| ยบc</a>


                    <li class="weatherIcon" id="weatherIconToday"> <img src="./images/icons8-sun.png" /></li>
                    <li class="city" id="current-city">-</li>
                    <form class="button" id="search-form">
                        <input type="text" id="search-input" placeholder="city, state" autocomplete="off">
                        <button type="button" id="search-button" class="btn btn-success">search</button>
                        <div>
                            <button type="button" class="btn btn-success" id="find-me-button"> ๐ </button>
                        </div>
                    </form>
                </ul>
                <div>
                    <ul id="content">
                        <li class="conditions" id="sky">mostly sunny</li>
                        <li class="conditions" id="high-low">low: 66</li>
                        <!--   <li class="conditions" id="precip">precipitation: 0%</li> -->
                        <li class="conditions" id="humidity">humidity: 20%</li>
                        <li class="conditions" id="wind">wind: 7mph nne</li>
                    </ul>
                </div>
                <a class="btn" id="showMore">show more</a>
            </div>
            <div class="col-2 fiveDayForcast">
                <ul>
                    <li class="dayOfWeek">monday</li>
                    <li><img class="weatherIcon" id="weatherIconFuture" src="./images/icons8-sun.png"></li>
                    <li class="futureTemp"> 84ยบ/57ยบ f</li>
                </ul>
            </div>
            <div class="col-3 fiveDayForcast">
                <ul>
                    <li class="dayOfWeek">tuesday</li>
                    <li><img class="weatherIcon" id="weatherIconFuture" src="./images/icons8-sun.png"></li>
                    <li class="futureTemp"> 73ยบ/48ยบ f</li>
                </ul>
            </div>
            <div class="col-4 fiveDayForcast">
                <ul>
                    <li class="dayOfWeek">wednesday</li>
                    <li><img class="weatherIcon" id="weatherIconFuture" src="./images/icons8-sun.png"></li>
                    <li class="futureTemp"> 52ยบ/40ยบ f</li>
                </ul>
            </div>
            <div class="col-5 fiveDayForcast">
                <ul>
                    <li class="dayOfWeek">thursday</li>
                    <li><img class="weatherIcon" id="weatherIconFuture" src="./images/icons8-rain.png"></li>
                    <li class="futureTemp"> 52ยบ/40ยบ f</li>
                </ul>
            </div>
            <div class="col-6 fiveDayForcast">
                <ul>
                    <li class="dayOfWeek">friday</li>
                    <li><img class="weatherIcon" id="weatherIconFuture" src="./images/icons8-cloud_lightning.png"></li>
                    <li class="futureTemp"> 52ยบ/40ยบ f</li>
                </ul>
            </div>
            <div class="col-7">
                <a class="gitHubLink" href="https://github.com/hchurch11/heathers-weather-app.git" target="_blank">view
                    code in git
                    hub</a>
            </div>
        </div>
    </div>
    <script src="./src/index2.js"></script>
</body>

</html>
